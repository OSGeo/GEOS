name: CI
on: [push, pull_request]

jobs:
  linux:
    name: 'Linux'
    strategy:
      matrix:
        ci:
        - {
          compiler: g++,
          build_type: Coverage,
          cxxstd: 11,
          arch: 64,
          packages: 'g++',
          cmake: 3.15.*,
          os: ubuntu-18.04
        }
        - {
          compiler: g++,
          build_type: Release,
          cxxstd: 11,
          arch: 32,
          packages: 'g++-4.8-multilib gcc-4.8-multilib g++-multilib gcc-multilib',
          cmake: 3.13.*,
          os: ubuntu-18.04
        }
        - {
          compiler: clang++,
          build_type: Release,
          cxxstd: 11,
          arch: 64,
          packages: 'clang',
          cmake: 3.10.*,
          os: ubuntu-18.04
        }
        - {
          compiler: g++,
          build_type: Debug,
          cxxstd: 11,
          arch: 64,
          packages: 'g++',
          cmake: 3.15.*,
          os: ubuntu-20.04
        }
        - {
          compiler: clang++,
          build_type: Release,
          cxxstd: 11,
          arch: 64,
          packages: 'clang',
          cmake: 3.8.*,
          os: ubuntu-16.04
        }
        - {
          compiler: clang++,
          build_type: Release,
          cxxstd: 14,
          arch: 64,
          packages: 'clang',
          cmake: 3.17.*,
          os: ubuntu-20.04
        }


    runs-on: ${{ matrix.ci.os }}
    steps:

    - name: 'Install'
      run: |
        set -e
        uname -a
        sudo -E apt-get update
        sudo -E apt-get -yq --no-install-suggests --no-install-recommends install make doxygen python3-pip ${{ matrix.ci.packages }}
        python3 -m pip install --disable-pip-version-check --user cmake==${{ matrix.ci.cmake }}
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH

    - name: 'Check Out'
      uses: actions/checkout@v2

    - name: 'Build'
      env:
        CFLAGS: "-m${{ matrix.ci.arch }}"
        CXXFLAGS: "-m${{ matrix.ci.arch }}"
      run: |
        set -e
        mkdir build.cmake
        cd build.cmake
        GEOS_INSTALL=/tmp/geos.cmake
        cmake --version
        cmake -DCMAKE_CXX_COMPILER=${{ matrix.ci.compiler }} -DCMAKE_CXX_STANDARD=${{ matrix.ci.cxxstd }} -DBUILD_DOCUMENTATION=YES -DCMAKE_BUILD_TYPE=${{ matrix.ci.build_type }} -DCMAKE_INSTALL_PREFIX=${GEOS_INSTALL} ..
        make -j 2
        cmake --build . --target docs
        ctest --output-on-failure .
        make install
        ../tests/postinstall/test_cmake.sh ${GEOS_INSTALL}
        ../tests/postinstall/test_pkg-config.sh ${GEOS_INSTALL}
        if [ ${{ matrix.ci.arch }} != "32" ]; then
          ../tests/postinstall/test_geos-config.sh ${GEOS_INSTALL}
        fi

    - name: Upload coverage to Codecov
      if: matrix.ci.build_type == 'Coverage'
      run: |
        curl -o codecov.sh https://codecov.io/bash
        bash codecov.sh
      shell: bash


  windows:
    name: 'Windows (mingw-w64, Debug, 11, x86_64, windows-2019)'
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    env:
      CMAKE_GENERATOR: "MSYS Makefiles"
    steps:
    - name: 'Check Out'
      uses: actions/checkout@v2

    - name: 'Setup'
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          autoconf
          automake-wrapper
          libtool
          make
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake

    - name: 'Build'
      run: |
        GEOS_INSTALL=$(pwd)/inst
        mkdir build
        cd build
        cmake --version
        cmake -G"MSYS Makefiles" -DCMAKE_BUILD_TYPE=Debug -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=${GEOS_INSTALL} ..
        make -j 2
        ctest --output-on-failure
        make install
        export PATH=${GEOS_INSTALL}/bin:${PATH}
        ../tests/postinstall/test_cmake.sh ${GEOS_INSTALL}
        ../tests/postinstall/test_pkg-config.sh ${GEOS_INSTALL}
